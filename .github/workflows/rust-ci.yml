name: Rust CI — Safety Kernel (Normative)

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

env:
  CARGO_TERM_COLOR: always

jobs:
  fiolet-core-ci:
    name: Fiolet Core — Build & Safety Tests
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Rust toolchain (stable)
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Build fiolet_core (no_std, abort-on-panic)
        run: |
          cargo build -p fiolet_core --verbose

      - name: Run safety tests (monotonic halt invariant)
        run: |
          cargo test -p fiolet_core --verbose
