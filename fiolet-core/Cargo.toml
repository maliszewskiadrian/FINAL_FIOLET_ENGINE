[package]
name = "fiolet_rust"
version = "0.1.0"
edition = "2021"
authors = ["Adrian Maliszewski"]
description = "High-performance safety substrate for FIOLET Engine"

[lib]
# To jest kluczowe - tworzy bibliotekę dynamiczną dla Pythona
name = "fiolet_rust"
crate-type = ["cdylib"]

[dependencies]
# PyO3 to most między Rustem a Pythonem
pyo3 = { version = "0.20", features = ["extension-module"] }
# Dodajemy bibliotekę do szybkich obliczeń wektorowych
ndarray = "0.15"

[profile.release]
opt-level = 3
lto = true
codegen-units = 1
