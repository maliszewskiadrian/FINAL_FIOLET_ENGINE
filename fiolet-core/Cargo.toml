[package]
name = "fiolet_core"
version = "0.1.0"
edition = "2021"
authors = ["Adrian Maliszewski <maliszewskiadrian01@gmail.com>"]
description = "Deterministic pre-semantic safety kernel (ATOMIC HALT)"
license = "MIT"
repository = "https://github.com/maliszewskiadrian/FINAL_FIOLET_ENGINE"
readme = "../README.md"

# ==================================================
# LIBRARY CONFIGURATION
# ==================================================

[lib]
name = "fiolet_core"
path = "src/lib.rs"
crate-type = ["lib", "staticlib", "cdylib"]

# ==================================================
# FEATURES
# ==================================================
#
# IMPORTANT:
# - kernel = pure no_std safety kernel
# - std    = reserved ONLY for host-side tooling
#           (must NEVER be enabled for kernel builds)
#

[features]
default = ["kernel"]
kernel = []
std = []

# ==================================================
# DEV DEPENDENCIES (CONFORMANCE ONLY)
# ==================================================
# These are used EXCLUSIVELY for standard conformance tests.
# They are NOT linked into the safety kernel.

[dev-dependencies]
fiolet-ageofdarkness = { path = "../FIOLET-AgeOfDarkness", default-features = false }
