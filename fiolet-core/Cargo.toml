[package]
name = "fiolet_core"
version = "0.1.0"
edition = "2021"
authors = ["Adrian Maliszewski <maliszewskiadrian01@gmail.com>"]
description = "Deterministic pre-semantic safety kernel (ATOMIC HALT) for generative models"
license = "MIT"
repository = "https://github.com/maliszewskiadrian/FINAL_FIOLET_ENGINE"
homepage = "https://github.com/maliszewskiadrian/FINAL_FIOLET_ENGINE"
documentation = "https://github.com/maliszewskiadrian/FINAL_FIOLET_ENGINE/tree/main/docs"
readme = "../README.md"
keywords = ["ai-safety", "safety-kernel", "determinism", "no-std", "formal-verification"]
categories = ["algorithms", "embedded", "no-std"]

[lib]
name = "fiolet_core"
path = "src/lib.rs"
crate-type = ["cdylib", "staticlib"]

# ==============================
# DEPENDENCIES
# ==============================
[dependencies]
# Intentionally empty:
# - no std
# - no alloc
# - no external crates
# This crate is a safety kernel, not a framework.

# ==============================
# FEATURES
# ==============================
[features]
default = []
std = []        # reserved for future host-side tooling ONLY
simd = []       # reserved for future research, NOT used in kernel

# ==============================
# DOCS
# ==============================
[package.metadata.docs.rs]
all-features = false
rustdoc-args = ["--cfg", "docsrs"]
